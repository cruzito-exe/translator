 <title> Translator </title>

<body>
<div class="content">
 <div class="container">
  <div class="header">
   <select class="first"> </select>
   <button class="icon_btn" id="change" title="Change languages"> <i class="fas fa-exchange-alt"> </i> </button>
   <select class="second"> </select>
  </div>
  <div class="content_textarea">
   <div>
    <textarea class="original_text" placeholder="Enter text" title="Enter text" style="resize: none;"></textarea>
    <div>
     <button class="speech icon_btn" title="Speech"> <i class="fas fa-microphone"> </i> </button>
     <button class="listen icon_btn" title="Listen"> <i class="fas fa-volume-up"> </i> </button>
    </div>
   </div>
   <div>
    <textarea class="translated_text" placeholder="Traduction" title="Traduction" style="resize: none;"></textarea>
    <div>
     <button class="copy icon_btn" title="Copy"> <i class="fas fa-copy"> </i> </button>
     <button class="listen icon_btn" title="Listen"> <i class="fas fa-volume-up"> </i> </button>
    </div>
   </div>
  </div>

 </div>
</div>
